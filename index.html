<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="grid-container">
        <div class="notification"> </div>
            <div class="grid-item weather-icon">
                <img id='icon' class='filter' src="icons/unknown.png" alt="">
            </div>
            <div class="grid-item temperature-description">
                <p id='description'></p>
            </div>    
            <div class="grid-item temperature-value">
                <p id='temp'></p>
            </div>
            <div class="grid-item hour">
                <p id="hour"></p>
            </div>           
            <div class="grid-item maxMin">
                <p id='maxMin'></p>
            </div>
            <div class="grid-item location">
                <p id='parLocat'>-</p>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
